<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Music</title>
    <link rel="shortcut icon" href="/src/img/music.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-item">
            <img src="/src/img/home.svg" alt="" />
            <a href="#!" class="sidebar-link">Home</a>
          </li>
          <li class="sidebar-item">
            <img src="/src/img/category-2.svg" alt="" />
            <a href="#!" class="sidebar-link">Discover</a>
          </li>
          <li class="sidebar-item">
            <img src="/src/img/frame.svg" alt="" />
            <a href="#!" class="sidebar-link">Trending</a>
          </li>
          <li class="sidebar-item">
            <img src="/src/img/home.svg" alt="" />
            <a href="#!" class="sidebar-link">Profile</a>
          </li>
        </ul>
      </section>

      <section class="main">
        <header class="header">
          <div class="header-action">
            <button class="header-change">
              <img src="/src/img/arrow-left.svg" alt="" />
            </button>
            <button class="header-change">
              <img src="/src/img/arrow-right.svg" alt="" />
            </button>
          </div>

          <div class="header-search">
            <img src="/src/img/search-normal.svg" alt="" class="search-btn" />
            <input type="text" placeholder="Search some thing...." />
          </div>
        </header>

        <section class="banner">
          <figure class="banner-images">
            <img src="/src/img/musican.jpg" alt="" class="banner-musican" />
          </figure>
          <div class="banner-info">
            <p class="sub-title">New Arrial</p>
            <h1 class="banner-title">Midnights is out now.</h1>
            <p class="banner-desc">
              Is is even midnight before Taylor said so?
            </p>
            <button class="play">Play now</button>
          </div>
        </section>

        <section class="recently">
          <h2 class="recently-heading">Recently played</h2>
          <div class="recently-list"></div>
        </section>
      </section>

      <audio src="" id="audio"></audio>

      <section class="control">
        <div class="control-time">
          <input
            type="range"
            class="custom"
            id="timeline"
            value="0"
            min="0"
            step="1"
          />
        </div>
        <div class="control-list">
          <div class="control-info">
            <img src="./src/img/image 2.png" alt="" class="control-thumb" />
            <div class="authen">
              <h3 class="control-title">Mastermind</h3>
              <p class="control-auth">Taylor Swift</p>
            </div>
            <img src="/src/img/heart.svg" alt="" />
          </div>

          <div class="control-play">
            <span class="control-icon repeat">
              <i class="fa-solid fa-repeat"></i>
            </span>
            <span class="control-icon prev">
              <i class="fa-solid fa-backward-step"></i>
            </span>
            <span class="control-icon">
              <i class="playing fa-solid fa-play fa-pause"></i>
            </span>
            <span class="control-icon next">
              <i class="fa-solid fa-forward-step"></i>
            </span>
            <span class="control-icon random">
              <i class="fa-solid fa-shuffle"></i>
            </span>
          </div>

          <div class="control-volum">
            <span class="control-icon"
              ><i class="mute fa-solid fa-volume-high"></i
            ></span>
            <input
              type="range"
              min="0"
              max="100"
              value=""
              class="custom-volum"
            />
            <span class="volumn-text">0</span>
          </div>
        </div>
      </section>
    </section>
    <script src="/components/script.js"></script>
  </body>
</html>
